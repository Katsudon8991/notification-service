spring:
  docker:
    compose:
      enabled: false
  application:
    name: notification
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3355}/${DB_NAME:sinsang_db_50k}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:sinsang1234}

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: com.mudosa.notification.command.interfaces.event
            value.default.type: com.mudosa.notification.command.interfaces.event.ChatNotificationCreatedEvent

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

fcm:
  service-account-file: fdbdproject.json
  project-id: fdbdproject